
<div class = "row">
    <div class="col-md-12">
        <img src="https://www.clipartsgram.com/image/1869019125-solution-healthcare-banner.jpg" 
        class="img-responsive center-block" alt="images">
    </div>
</div>

<div class="row text-center">
    <form class="form-horizontal" (ngSubmit)="onFind(f)" #f="ngForm">
        <h5>I am looking for a
            <select id="lpspeciality" name="lpspeciality" 
              [ngModel]="lpspeciality" required>
                <option value="Physician">Physician</option>
                <option value="Family Doctor">Family Doctor</option>
                <option value="ENT">ENT</option>
            </select> near
            <input type="text" id="lplocation" name="lplocation" [ngModel]="lplocation" required>
            <button type="submit" [disabled]="!f.valid" class="btn btn-primary">Find</button>
        </h5>
    </form>    
    <hr>    
</div>
<div class="row text-center">
    <h5>Are you a Health Care Provider?</h5>
    <a href="" [routerLink]="['/physician-registration']">List Here</a>
</div>

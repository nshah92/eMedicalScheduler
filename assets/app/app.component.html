
<div>
    <div class="panel panel-primary">
        <div >
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" [routerLink]="['/']">{{pageTitle}}</a>
                    </div>
                     <ul class="nav navbar-nav"  *ngIf="isLoggedIn()">
                        <li routerLinkActive="active" ><a [routerLink]="['/home']">Manage Apoints</a></li>
                        <li routerLinkActive="active" ><a [routerLink]="['/physicianlocator']">Make Appoints</a></li>
                        <li routerLinkActive="active" ><a [routerLink]="['/patient-registration']">
                                    Edit Profile</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li *ngIf="!isLoggedIn()"><a [routerLink]="['/patient-registration']"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                        <li *ngIf="!isLoggedIn()"><a data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-log-in dropdown-toggle"></span> Login</a></li>
                        <li *ngIf="isLoggedIn()"><a (click)="logout()"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
                    </ul>
                </div>
            </nav>  
        </div>

        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
    
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Sign In</h4>
                    </div>
                    <div class="modal-body">
                        <es-modal></es-modal>
                    </div>
                </div>
            </div>
        </div> 
        
        <div class="panel-body">
            <router-outlet></router-outlet>
        </div>
        <div class="panel-footer text-center">
            <a href="">About Us</a> | <a href="">Contact Us</a> | <a href="">FAQ</a>
        </div>
</div>

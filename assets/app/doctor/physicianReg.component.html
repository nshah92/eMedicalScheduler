
<h3>Personal Information</h3>
<form class="form-horizontal">
    <div class="form-group">
        <div class="col-md-6">
            <label class="control-label" for="firstname">First Name</label>
            <input type="text" class="form-control" id="firstname">
        </div>
        <div class="col-md-6">
            <label class="control-label" for="lastname">Last Name</label>
            <input type="text" class="form-control" id="lastname">
        </div>       
    </div>   
    <div class="form-group">
        <div class="col-md-6">
            <label class="control-label" for="email">Email</label>
            <input type="email" class="form-control" id="email">
        </div>
        <div class="col-md-3">
            <label class="control-label" for="password">Password</label>
            <input type="password" class="form-control" id="password">
        </div>      
        <div class="col-md-3">
            <label class="control-label" for="password">Repeat Password</label>
            <input type="password" class="form-control" id="password">
        </div>            
    </div>   
    <div class="form-group">
        <div class="col-md-6">
            <label class="control-label" for="specialty">Specialty</label>
            <select class="form-control" id="specialty">
                <option>Family Doctor</option>
                <option>XYZ.....</option>
                <option>XYZ.....</option>
                <option>XYZ.....</option>                
            </select>
        </div>
        <div class="col-md-6">
            <label class="control-label" for="licenseno">License No</label>
            <input type="text" class="form-control" id="licenseno">
        </div>       
    </div>       
    <hr>
    <h3>Business Information</h3>
    <div class="form-group">
        <div class="col-md-12">
            <label class="control-label" for="clinicname">Clinic Name</label>
            <input type="text" class="form-control" id="clinicname">
        </div>   
    </div> 
    <div class="form-group">
        <div class="col-md-12">
            <label class="control-label" for="address">Address</label>
            <input type="text" class="form-control" id="address">
        </div>   
    </div> 
    <div class="form-group">
        <div class="col-md-6">
            <label class="control-label" for="city">City</label>
            <input type="text" class="form-control" id="city">
        </div>
        <div class="col-md-6">
            <label class="control-label" for="postalcode">Postal Code</label>
            <input type="text" class="form-control" id="postalcode">
        </div>       
    </div>
    <div class="form-group">
        <div class="col-md-6">
            <label class="control-label" for="province">Province</label>
            <input type="text" class="form-control" id="province">
        </div>
        <div class="col-md-6">
            <label class="control-label" for="website">Website</label>
            <input type="text" class="form-control" id="website">
        </div>       
    </div>
    <div class="form-group">
        <div class="col-md-6">
            <Button type="Button" class="btn btn-default">Submit</Button>
        </div>     
    </div>

</form>
